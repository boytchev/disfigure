scene.add( overModel );


new GLTFLoader().load( MODEL_URL, ( gltf ) => {

	var model = processModel(
		gltf.scene,

		{

			colorNode: tslColorNode, // optional debug texture
			emissiveNode: tslEmissiveNode, // optional debug marking

	createGui( posture, model );

	overModel.add( model );

} );
