<!DOCTYPE html>

<html>

<body>
	<header>
		<h1><b>Disfigure</b></h1>
		<h3>Individual motions for the wrists</h3></br>
	</header>

	<div id="spinner"></div>

	<script src="importmap.js"></script>
	<script type="module">

		import * as Happy from 'disfigure';
		import * as Red from 'label';


		// create a default world

		new Happy.World( );
		Happy.camera.position.set( 0.75, 1.5, 1.75 );
		Happy.controls.target.set( 0, 1.0, 0 );

		// create a man
		
		var man = new Happy.Man( );


		// add labels indicating their motion style
		
		man.l_wrist.attach( new Red.Label( 'bend', 0.6, 0.11, 0.06, 0 ) );
		man.r_wrist.attach( new Red.Label( 'tilt', 0.6, -0.1, 0.08, 0 ) );


		// animate the man
		
		Happy.setAnimationLoop( ( t )=>{

			t = t/2000;

			// motions of wrists
		
			man.l_wrist.bend = Happy.chaotic( t, 2, -80, 80 );
			man.r_wrist.tilt = Happy.chaotic( 1.5*t, 5, -50, 50 );

			// some general motion of the body
		
			man.waist.turn = Happy.chaotic( t/4, 6, 0, 30 );
			man.head.turn = man.waist.turn;
			man.r_forearm.turn = Happy.chaotic( t/2, 7, 40, 60 );
			man.r_elbow.bend = Happy.chaotic( t/2, 1, 30, 50 );

		} );

	</script>
</body>
</html>
