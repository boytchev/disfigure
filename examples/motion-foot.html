<!DOCTYPE html>

<html>

<body>
	<header>
		<h1><b>Disfigure</b></h1>
		<h3>Individual motions for the feet</h3></br>
	</header>

	<div id="spinner"></div>

	<script src="importmap.js"></script>
	<script type="module">

		import * as Happy from 'disfigure';
		import * as Red from 'label';


		// create a default world

		new Happy.World( );
		Happy.camera.position.set( 2.5, 1.0, 0.5 );
		Happy.controls.target.set( 0, 0.4, 0 );


		// create a man
		
		var man = new Happy.Man( );
		
		man.position.y = 0.3;


		// add labels indicating ankles motion style
		
		var l_lab = new Red.Label( 'bend', 0.6, 0.08, -0.0, 0.26, 0, 1 );
		man.l_foot.attach( l_lab );

		var r_lab = new Red.Label( 'bend', 0.6, -0.08, -0.0, 0.26, 0, 1 );
		man.r_foot.attach( r_lab );


		// animate the man
		
		Happy.setAnimationLoop( ( t )=>{

			t = t/2000;

			// motions of ankles
		
			man.l_foot.bend = Happy.chaotic( t, 1, -60, 60 );
			man.r_foot.bend = Happy.chaotic( t, 2, -60, 60 );
		
			// some general motion of the body
		
			man.torso.turn = Happy.chaotic( t/2, 3, -10, 10 );
		
			man.l_leg.straddle = Happy.chaotic( t/2, 7, 15, 20 );
			man.r_leg.straddle = Happy.chaotic( t/2, 8, 15, 20 );
		
			man.l_leg.foreward = Happy.chaotic( t/2, 7, 0, -10 );
			man.r_leg.foreward = Happy.chaotic( t/2, 8, 30, 40 );
		
			man.l_knee.foreward = -1.5*man.l_leg.foreward;
			man.r_knee.foreward = 1.5*man.r_leg.foreward;

		} );

	</script>
</body>
</html>
