<!DOCTYPE html>

<html>

<body>
	<header>
		<h1><b>Disfigure</b></h1>
		<h3>Different number sequence generators</h3></br>
	</header>

	<div id="spinner"></div>

	<script src="importmap.js"></script>
	<script type="module">

		import * as Happy from 'disfigure';
		import * as Red from 'label';


		// create a default world

		new Happy.World();


		// create three men next to each other
		
		var man1 = new Happy.Man( ),
			man2 = new Happy.Man( ),
			man3 = new Happy.Man( );

		man1.position.x = -1;
		man3.position.x = 1;


		// add labels indicating their motion style
		
		man1.waist.attach( new Red.Label( 'random', 1, 0, 0, 0.2 ) );
		man2.waist.attach( new Red.Label( 'regular', 1, 0, 0, 0.2 ) );
		man3.waist.attach( new Red.Label( 'chaotic', 1, 0, 0, 0.2 ) );


		// animate the men
		
		Happy.setAnimationLoop( ( t )=>{

			man1.waist.turn = Happy.random( -60, 60 );
			man2.waist.turn = Happy.regular( t/500, 0, -60, 60 );
			man3.waist.turn = Happy.chaotic( t/1000, 0, -60, 60 );

		} );

	</script>
</body>
</html>
